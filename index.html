<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="todos">
      <section id="todoapp">
        <header id="header">
          {{view Ember.TextField class="input" placeholder="What needs to be done?" valueBinding="title"}}
          {{view Todos.DateField class="input" placeholder="Due date" valueBinding="dueDate"}}
          {{view Ember.TextField class="input" placeholder="Priority" valueBinding="priority"}}
          <button {{action "createTodo"}} class='add-todo'>Save</button>
        </header>

          <section id="main">
            <ul id="todo-list">
              {{#each controller itemController='todo'}}
                <li>
                  <label>{{priority}}</label>
                  <label>{{title}}</label><label>{{dueDate}}</label>
                  <button {{action "removeTodo"}} class="destroy"></button>
                </li>
              {{/each}}
            </ul>

          </section>
      </section>
    </script>

    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>

    <script src="js/application.js"></script>
    <script src="js/router.js"></script>

    <script src="js/models/store.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/controllers/todos_controller.js"></script>
    <script src="js/controllers/todo_controller.js"></script>
  </body>
</html>
